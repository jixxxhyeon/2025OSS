<html>
    <head>
        <style>
            .div_position{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <!-- display 실습 -->
        <div style="display: block;">display block : 가로를 끝까지 차지한다. (자동 띄어쓰기)</div>
        <div style="display: inline;">display inline : 가로를 내용 있는 만큼만 차지한다. (띄어쓰기 X)</div>
        <div style="display: none;">display none : 안보이고, 공간 배정도차 되지 않는다. (마치 아예 없었던 것처럼)</div>
        확인1
        <div style="visibility: collapse;">visibility collapse : 안보이나 공간은 차지하고 있다. (투명인간)</div>
        확인2
        <br />

        <!-- position 실습 -->
        <div class="div_position" style="position: static;">static</div>
        확인1
        <div class="div_position" style="position: relative; left: 50px; top: 100px;">relative</div>
        확인2
        <div class="div_position" style="position: fixed; left: 0px; bottom: 0px;">fixed</div>
        확인3
        <div class="div_position" style="position: absolute; left:10px; bottom: 0px;">absolute</div>
        확인4
        <div class="div_position" style="position: sticky; left: 50px; bottom: 10px;">sticky</div>
        확인5

        <!-- float 실습 -->
        <div style="float: left;">left1</div>
        <div style="float: left;">left2</div>
        <div style="float: left;">left3</div>
        <div style="float: right;">right1</div>
        <div style="float: right;">right2</div>
    </body>
</html>
