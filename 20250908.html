<html>
    <head>
        <style>
            .border_example{
                height: 100px;
                width: 100px;
                border: 1px solid black; padding: 30px;
                border-radius: 50%;
                background-color: blue;
                text-align: center;
            }

            img{
                width: 10%;
                height: auto;
            }
        </style> 
    </head>
    <body>
        <div class="border_example">보더 관련</div> <!--class는 head의 attribute역할을 하고 있다.-->
        <div style="height: 100px; border: 1px solid red">높이 확인</div>
        <br />
        <img src="https://watermark.lovepik.com/photo/20211207/large/lovepik-british-shorthair-picture_501552515.jpg">
       
        <table style="width: 100%; background-color: bisque;"> 
            <!--
            * <tr>에서 width를 임의로 정의하지 않는 경우, table style은 class로 만드는 경우(한번 구현해볼 것)
            -->
            <tr>
                <td width="33.3%;">안녕</td>
                <td width="33.3%;">하이</td>
                <td width="33.3%;">반갑다.</td>
            </tr>
            <tr>
            </tr>
        </table>
    </body>
</html>
