<html>
    <head></head>
    <body>
        배포도 가능하네요. 신기방기
        <br /><br />

        안녕하세요! <br />
        하하 
        <div>
            div를 만들어보았습니다.
        </div> 
        <h1>h1입니다.</h1>   
        <h2>h2입니다.</h2>  
        <h3>h3입니다.</h3>  
        <h4>h4입니다.</h4>  
        <h5>h5입니다.</h5>  
        <h6>h6입니다.</h6>

        1. ul 혹은 ol
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>
        <ol>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ol>

        2. a태그<br />
        <a href="https://daum.net" target="_blank">여기를 누르면 이동한다. 
        </a> <!--target을 설정하면, html창에서 이동이 아닌, 새 창으로 이동-->
        <br /><br />

        3. 스타일 지정
        <div style="background-color: aquamarine;">
            하하하
        </div>

        </div id="div_01" class="div_normal">div_01<div> <!--id는 무조건 고유해야 한다.-->
        </div id="div_02" class="div_normal">div_02<div>
        </div id="div_03" class="div_normal">div_03<div>

        <style> 
            a{
                background-color: blueviolet;
            }
            #div_01{
                background-color: brown; 
            }
            .div_normal{
                color: red;
            }
        </style> <!--"#" id로 처리, "." class로 처리--> 

        4. 보더(테두리) / 패딩(보더 안 여백) / 마진<br />
        <div style="border : 1px solid blue;margin:20px 10px;padding:50px">보더, 패딩, 마진</div> <!--시계방향으로 지정할 수 있다. 두개만 썼을 경우, 상하-->

        5. font size / font weight
        <div style="font-size:50px;font-weight:500">글자</div>

    
    </body>
</html>
