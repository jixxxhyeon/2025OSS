<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div_navtop">
        <h1>Checkout form</h1>
        <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="div_main">
        <h2>Billing address</h2>
        <div class="name">
            <label for="input_firstname">First name</label><br />
            <input type="text" name="firstname" id="input_firstname"/><br />
            <label for="input_lastname">Last name</label><br />
            <input type="text" name="lastname" id="input_lastname"/>
        </div>
        <div class="username">
            <label for="input_username">Username</label><br />
            <input type="text" name="username" id="input_username" placeholder="Username"/>
        </div>
        <div class="email">
            <label for="input_email">Email (Optional)</label><br />
            <input type="text" name="email" id="input_email" placeholder="you@example.com"/>
        </div>
        <div class="address">
            <label for="input_address">Address</label><br />
            <input type="text" name="address" id="input_address" placeholder="1234 Main st"/>
        </div>
        <div class="address2">
            <label for="input_address2">Address 2 (Optional)</label><br />
            <input type="text" name="address2" id="input_address2" placeholder="Apartment or suite"/>
        </div>
        <div class="etc">
            <div class="country">
                <label for="input_country">Country</label><br />
                <select name="country" id="input_country">
                    <option selected>Choose...</option>
                    <option>United States</option>
                </select>
            </div>
            <div class="state">
                <label for="input_state">State</label><br />
                <select name="state" id="input_state">
                    <option selected>Choose...</option>
                    <option>California</option>
                </select>
            </div>
            <div class="zip">
                <label for="input_zip">Zip</label><br />
                <input type="text" name="zip" id="input_zip"/>
            </div>
        </div>
        <div class="check">
            <input type="checkbox" name="input_checkbox" id="input_checkbox_1"/>
            <label for="input_checkbox_1">Shipping address is the same as my billing address</label><br />
            <input type="checkbox" name="input_checkbox" id="input_checkbox_2"/>
            <label for="input_checkbox_2">Save this information for next time</label><br />
        </div>
        <h2>Payment</h2>
        <div class="card_type">
            <input type="radio" name="input_radio" id="input_radio_1"/>
            <label for="input_radio_1">Credit card</label>
            <input type="radio" name="input_radio" id="input_radio_2"/>
            <label for="input_radio_2">Debit card</label>
            <input type="radio" name="input_radio" id="input_radio_3"/>
            <label for="input_radio_3">PayPal</label>
        </div>
        <div class="card_info1">
            <label for="input_cardname">Name on card</label><br />
            <input type="text" name="cardname" id="input_cardname"/><br />
            Full name as displayed on card
            <label for="input_cardnumber">Credit card number</label><br />
            <input type="text" name="cardnumber" id="input_cardnumber"/><br />
        </div>
        <div class="card_info2">
            <label for="input_date">Expiration</label><br />
            <input type="date" name="date" id="input_date"/><br />
            <label for="input_cvv">CVV</label><br />
            <input type="text" name="CVV" id="input_cvv"/><br />
        </div>
        <input type="submit" value="Continue to checkout"/>
    </div>
</body>
</html>
