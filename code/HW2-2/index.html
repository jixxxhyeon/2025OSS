<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <nav class="header_nav navbar bg-white border-bottom">
    <div class="container layout_container">
      <a class="header_brand navbar-brand" href="index.html">My products</a>
    </div>
  </nav>

  <main class="main_area container layout_container py-4">
    <h2 class="main_title">Product List</h2>
    <div class="main_toolbar d-flex justify-content-end mb-3">
      <a class="btn btn-success main_btnAdd" href="add.html">Add</a>
    </div>
    <div class="table_wrap table-responsive">
      <table class="table table-sm align-middle table_list">
        <thead class="table_head">
          <tr>
            <th class="text-secondary">#</th>
            <th>품목</th>
            <th>품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>구매일</th>
            <th>재고</th>
            <th class="text-end">Menu</th>
          </tr>
        </thead>
        <tbody id="listBody" class="table_body"></tbody>
      </table>
    </div>
  </main>

  <script src="data.js"></script>
  <script>
    function renderList() {
      const body = $("#listBody").empty();
      PRODUCT_DATA.forEach(r => {
        const link = `<a href="view.html?id=${r.id}" class="link-dark text-decoration-none">${r.품명}</a>`;
        body.append(`
          <tr>
            <td class="text-secondary">${r.id}</td>
            <td>${r.품목}</td>
            <td>${link}</td>
            <td>₩ ${fmt(r.가격)}</td>
            <td>${r.수량}</td>
            <td>${r.구매일}</td>
            <td>${r.재고}</td>
            <td class="text-end">
              <a class="me-2" href="edit.html?id=${r.id}" title="수정"><i class="bi bi-pencil"></i></a>
              <a href="#" onclick="onDelete(${r.id})" title="삭제"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        `);
      });
    }

    function onDelete(id){
      if(confirm('게시물을 삭제할까요?')) alert('게시물이 삭제되었습니다. ');
    }

    $(renderList);
  </script>
</body>
</html>
